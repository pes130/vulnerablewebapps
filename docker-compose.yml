version: "3.8"
services:
  dvwa:
    build: ./dvwa
    depends_on:
      - dvwa_db
    ports:
      - "8081:80"
    environment:
      - MYSQL_HOST=dvwa_db
      - MYSQL_USER=dvwa
      - MYSQL_PASSWORD=dvwa
      - MYSQL_DATABASE=dvwa
    volumes:
      - ./dvwa/config/config.inc.php:/var/www/html/config/config.inc.php:ro
      - ./dvwa/config/php.ini:/etc/php/7.0/apache2/php.ini:ro
    restart: unless-stopped
    networks:
      - labnet
#    cap_drop:
#      - ALL
#    security_opt:
#      - no-new-privileges:true

  dvwa_db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: dvwa
      MYSQL_USER: dvwa
      MYSQL_PASSWORD: dvwa
    volumes:
      - dvwa_db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    networks:
      - labnet
    restart: unless-stopped
#    cap_drop:
#      - ALL
#    security_opt:
#      - no-new-privileges:true

  juice:
    image: bkimminich/juice-shop:latest
    ports:
      - "3000:3000"
    networks:
      - labnet
    restart: unless-stopped
#    cap_drop:
#      - ALL
#    security_opt:
#      - no-new-privileges:true

  mutillidae:
    build: ./mutillidae
    depends_on:
      - dvwa_db
    environment:
      DATABASE_HOST: dvwa_db
      DATABASE_USERNAME: mutillidae
      DATABASE_PASSWORD: mutillidae
      DATABASE_NAME: mutillidae
      DATABASE_PORT: "3306"
    volumes:
      - ./mutillidae/config/database-config.inc:/var/www/mutillidae/includes/database-config.inc:ro
    ports:
      - "8082:80"
    networks:
      - labnet
    restart: unless-stopped
#    cap_drop:
#      - ALL
#    security_opt:
#      - no-new-privileges:true

  hackazon:
    image: pierrickv/hackazon:latest
    ports:
      - "8083:80"
    networks:
      - labnet
    restart: unless-stopped
#    cap_drop:
#      - ALL
#    security_opt:
#      - no-new-privileges:true

  webgoat:
    image: webgoat/webgoat:latest
    ports:
      - "8084:8080"
    networks:
      - labnet
    restart: unless-stopped
#    cap_drop:
#      - ALL
#    security_opt:
#      - no-new-privileges:true

  dvna:
    image: appsecco/dvna:sqlite
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    ports:
      - "8085:3000"
    networks:
      - labnet
    restart: unless-stopped
 #   cap_drop:
 #     - ALL
 #   security_opt:
 #     - no-new-privileges:true

  bridge:
    build: ./bridge
    environment:
      - FLAG_FILE=/host_flags/flag.txt
      - SECRET_TOKEN=6f2b9d3e8a7c1f4b5e6d2a9c3b7f8e1d
    volumes:
      - ./host_flags:/host_flags:ro
    networks:
      - labnet
    restart: unless-stopped

volumes:
  dvwa_db_data:

networks:
  labnet:
    driver: bridge
